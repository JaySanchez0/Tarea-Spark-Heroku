<html>
    <head><title>Calculator</title>
        <meta charset="ISO-8859-1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="client.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <style>
            * {
            margin:0px;
            padding:0px;
            }

            #container div {
                width:45%;
                float:left;
                height:100%;
            }
            .item{
                width:100%;
                height:10px;
                background:red;
            }
            table tr td {
                width:200px;
            }
        </style>
    </head>
    <body>
        <div style="width:100%; height:100%;" id="container">
            <div style="background:LightGray; text-align:center; padding-left:10px; padding:right:-10px;">
                <h1>Datos</h1>
                <br />
                    <div style="width:80%; height:90%; border:1px solid black; border-radius:10px; overflow-y:scroll; float:none;" id="set">

               </div>
            </div>
            <div>
                <div style="width:100%;">
                    <center><h1>Nuevo Datos</h1>
                        <br/>
                        <input type="number" id="element"/> <button onclick="app.addElement()">Añadir</button>
                        <br/><br/><button onclick="app.limpiar()">Limpiar datos</button>
                        <br /><br />
                        <h1>Metricas</h1>
                        <button onclick="app.calcular()">Calcular</button>
                        <br/><br/>
                        <table border="1" style="border-collapse:collapse;" id="table">
                            <tr>
                                <td style="background:MediumSeaGreen;">Metrica</td>
                                <td style="background:MediumSeaGreen;">Valor</td>
                            </tr>
                            <tr>
                                <td>Promedio</td>
                                <td><span id="av"></span></td>
                            </tr>
                            <tr>
                                <td>Desviacion estandar</td>
                                <td><span id="dt"></span></td>
                            </tr>

                        </table>
                    </center>

                </div>

            </div>
        </div>
    </body>
</html>
